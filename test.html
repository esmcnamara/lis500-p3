<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Test the Model</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <h1>Teachable Machine Project</h1>
      <nav aria-label="Main navigation">
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a aria-current="page" href="test.html">Test the Model</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="wrapper">
    <section class="hero">
      <h2>Test the Head-Direction Model</h2>
      <p>Click “Start” and allow camera access. Then turn your head: up, down, left, right, or straight ahead.</p>
    </section>

    <section class="section">
      <button class="btn" type="button" onclick="init()">Start Webcam</button>

      <div id="webcam-container" style="margin-top:20px;"></div>
      <div id="label-container" style="margin-top:10px;"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Ethan McNamara, Dominik Torok, and</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/ETsgiU74v/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(480, 360, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = ""; // clear existing labels

      for (let i = 0; i < maxPredictions; i++) {
        const div = document.createElement("div");
        div.style.fontSize = "1.2rem";
        div.style.margin = "4px 0";
        labelContainer.appendChild(div);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const prob = (prediction[i].probability * 100).toFixed(1) + "%";
        labelContainer.childNodes[i].innerHTML = `${className}: ${prob}`;
      }
    }
  </script>
</body>
</html>
